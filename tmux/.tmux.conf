# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=#ffffff bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=#c25704'


### STATUSBAR ###
set -g status on
set -g status-keys vi
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=black fg=white dim'

# left status
set -g status-left-length 20
set -g status-left-style default
set -g status-left "#[fg=green]#H #[fg=black]#[default]"

# right status
set -g status-right ''
# set -g status-right '#[fg=colour15,bg=colour4] %d/%m #[fg=colour233,bg=colour3] %H:%M:%S '
# set -g status-right-length 50

# window status
setw -g window-status-separator '|'
setw -g window-status-style 'fg=white bg=black'
setw -g window-status-format ' #I:#W#F '
# current window
setw -g window-status-current-style 'fg=white bg=black bold'
setw -g window-status-current-format ' #I:#W#F '


